<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Background Image */
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2020/11/25/16/46/blood-donation-5870763_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Request Form Styles */
        .request-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .request-container h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <h2>Request Blood</h2>
        
        <!-- Display Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Request Blood Form -->
        <form method="POST">
            <label for="phone">Phone Number:</label><br>
            <input type="text" name="phone" id="phone" required><br><br>

            <label for="blood_type">Blood Type:</label><br>
            <input type="text" name="blood_type" id="blood_type" required><br><br>

            <label for="units">Units Required:</label><br>
            <input type="number" name="units" id="units" min="1" required><br><br>

            <button type="submit">Submit Request</button>
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
